<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập vòng lặp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="col-5 py-5">
            <h3>Bài 1: Tìm số chẵn, lẻ nhỏ hơn 100</h3>
            <button id="btnLoop1" type="button" class="btn btn-primary my-2">Xem kết quả</button>
            <p class="alert alert-info my-2" id="txtLoop1"></p>
        </div>

        <div class="col-5 py-5">
            <h3>Bài 2: Đếm số chia hết cho 3</h3>
            <button id="btnLoop2" type="button" class="btn btn-primary my-2">Xem kết quả</button>
            <p class="alert alert-info my-2" id="txtLoop2"></p>
        </div>

        <div class="col-5 py-5">
            <h3>Bài 3: Tìm số nguyên dương nhỏ nhất</h3>
            <button id="btnLoop3" type="button" class="btn btn-primary my-2">Xem kết quả</button>
            <p class="alert alert-info my-2" id="txtLoop3"></p>
        </div>

        <div class="col-5 py-5">
            <form>
                <h3>Bài 4: Tính tổng</h3>
                <div class="form-group">
                  <label for="inputN">Nhập n</label>
                  <input type="number" class="form-control" id="inputN">
                </div>
                <div class="form-group">
                    <label for="inputX">Nhập x</label>
                    <input type="number" class="form-control" id="inputX">
                  </div>
                <button id="btnLoop4" type="button" class="btn btn-primary my-2">Kết quả</button>
              </form>
              <p class="alert alert-info my-2" id="txtLoop4"></p>
        </div>

        <div class="col-5 py-5">
            <form>
                <h3>Bài 5: Tính giai thừa 1*2*...n</h3>
                <div class="form-group">
                  <label for="inputNum1">Nhập số n</label>
                  <input type="number" class="form-control" id="inputNum1">
                </div>
                <button id="btnLoop5" type="button" class="btn btn-primary my-2">Tính</button>
              </form>
              <p class="alert alert-info my-2" id="txtLoop5"></p>
        </div>

        <div class="col-5 py-5">  
                <h3>Bài 6: Tạo thẻ div</h3>
                <div name="div">Div lẻ</div>
                <div name="div">Div chẵn</div>   
                <div name="div">Div lẻ</div>
                <div name="div">Div chẵn</div> 
                <div name="div">Div lẻ</div>
                <div name="div">Div lẻ</div>
                <div name="div">Div chẵn</div>   
                <div name="div">Div lẻ</div>
                <div name="div">Div chẵn</div> 
                <div name="div">Div lẻ</div>
                
                <button id="btnLoop6" type="button" class="btn btn-primary my-2">Kết quả</button>      
        </div>

        <div class="col-5 py-5">
            <form>
                <h3>Bài 7: In số nguyên tố</h3>
                <div class="form-group">
                  <label for="inputNum2">Nhập n</label>
                  <input type="number" class="form-control" id="inputNum2">
                </div>
                <button id="btnLoop7" type="button" class="btn btn-primary my-2">Kết quả</button>
              </form>
              <p class="alert alert-info my-2" id="txtLoop7"></p>
        </div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="./JS/bai1.js"></script>
    <script src="./JS/bai2.js"></script>
    <script src="./JS/bai3.js"></script>
    <script src="./JS/bai4.js"></script>
    <script src="./JS/bai5.js"></script>
    <script src="./JS/bai6.js"></script>
    <script src="./JS/bai7.js"></script>
</body>

</html>
